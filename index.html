<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
<form action="" name="form">
<input type="text" name="show" >
<table>
    <tr>
        <td><input type="button" value="7" name="v7" onclick="val(v7.value)"></td>
        <td><input type="button" value="8" name="v8" onclick="val(v8.value)"></td>
        <td><input type="button" value="9" name="v9" onclick="val(v9.value)"></td>
        <td><input type="button" value="+" name="add" onclick="val(add.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" name="v4" onclick="val(v4.value)"></td>
        <td><input type="button" value="5" name="v5" onclick="val(v5.value)"></td>
        <td><input type="button" value="6" name="v6" onclick="val(v6.value)"></td>
        <td><input type="button" value="-" name="sub" onclick="val(sub.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="1" name="v1" onclick="val(v1.value)"></td>
        <td><input type="button" value="2" name="v2" onclick="val(v2.value)"></td>
        <td><input type="button" value="3" name="v3" onclick="val(v3.value)"></td>
        <td><input type="button" value="*" name="mult" onclick="val(mult.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="0" name="v0" onclick="val(v0.value)"></td>
        <td><input type="button" value="." name="vdot" onclick="val(vdot.value)"></td>
        <td><input type="button" value="/" name="vdiv" onclick="val(vdiv.value)"></td>
        <td><input type="button" value="=" name="veql" title="Double Click to clear " onclick="calc()"></td>
    </tr>
</table>
</form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
